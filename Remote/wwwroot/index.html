<!DOCTYPE html>
<html>
<head>
  <title>Cross site request forgery</title>

  <script src="//code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
</head>
<body>
  <style type="text/css">
    .success {
    }

    .error {
      background-color: indianred;
    }
  </style>
  <div class="container body-content">
    <div class="row">
      <div class="col-md-4">
        <h2>
          GET request forgery
        </h2>
        <p><img src='http://localhost:8090/CrossSiteForgery/UpdateAjax?text=testtext' alt='update ajax test (using a get request) with potentially markdown encoded values' /></p>
      </div>
      <div class="col-md-4">
        <h2>
          POST request forgery
        </h2>
        <form action="http://localhost:8090/CrossSiteForgery/UpdateWithAntiForgeryToken" method="post">
          <input type="text" id="text" name="text" />
          <input type="submit" id="call_update_on_another_site" value="Call update on another site with post" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
